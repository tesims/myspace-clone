<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
                #header {
            background-color: #00f;
            padding: 10px;
        }

        #header h1 {
            margin: 0;
            color: #fff;
        }

        #navigation {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        #navigation a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        #navigation a:hover {
            background-color: #555;

        #profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        #profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1, h2 {
            color: #00f;
        }

        .profile-info {
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>MySpace</h1>
    </div>
    <div id="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
    <div id="profile-container">
        // <img id="profile-pic" src="your_profile_picture_url.jpg" alt="Profile Picture">
        <h1>Anna Sims</h1>
        <h2>Creative Technologist</h2>
        <div class="profile-info">
            <p><strong>About Me:</strong> Creative Technologist</p>
            <p><strong>Skills:</strong> HTML, CSS, JavaScript, Python, C++</p>
            <p><strong>Contact:</strong> tesims@umich.edu</p>
        </div>
    </div>
</body>
</html>
